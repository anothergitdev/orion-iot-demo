    <a class="btn btn-primary btn-block" routerLink="/discover" role="button">
        + New Device
    </a>
    <div class="text-center mt-4" *ngIf="loading">
        <div class="spinner-grow " style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <button class="btn p-0 mt-2" *ngFor="let device of devices">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">deviceid : {{device.deviceid}}</h5>
                <p class="card-text">LoadScale : {{device.loadscale}}</p>
                <p class="card-text"><code>{{device | json}}</code></p>
                <p class="card-text"><small class="text-muted">Last Published {{device.timestamp | timeago}}</small></p>
            </div>
        </div>
    </button>

</div>
